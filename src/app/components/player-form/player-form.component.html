
    <app-banner [Ch]="title"></app-banner>
      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
              <form name="form"  #p="ngForm" (ngSubmit)="p.form.valid && addPlayer()">
                
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="player.name"  #name="ngModel" [ngClass]="{'is-invalid': p.submitted && name.invalid}" required minlength="3" maxlength="8"/>
                    <div *ngIf=" p.submitted && name.invalid" class="invalid-feedback">
                       <div *ngIf="name.errors.required">
                         Name Is Required
                       </div>
                       <div *ngIf ="name.errors.minlength || name.errors.maxlength ">
                         Name must have between 3 and 8 carachters
                       </div>

                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Number" name="number" [(ngModel)]="player.number" #number="ngModel" [ngClass]="{'is-invalid': p.submitted && number.invalid}" required>
                      <div *ngIf="p.submitted && number.invalid" class="invalid-feedback">
                         <div *ngIf="number.errors.required">
                            Number Is Required
                         </div>
                      </div>
                  </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Age" name="age" [(ngModel)]="player.age" #age="ngModel" [ngClass]="{'is-invalid': p.submitted && age.invalid}" required>
                  <div *ngIf="p.submitted && age.invalid" class="invalid-feedback">
                    <div *ngIf="age.errors.required">
                       Age Is Required
                    </div>
                 </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Position" name="position" [(ngModel)]="player.position"  #position="ngModel" [ngClass]="{'is-invalid': p.submitted && position.invalid}"required>
                    <div *ngIf="p.submitted && position.invalid" class="invalid-feedback">
                      <div *ngIf="position.errors.required">
                         Position Is Required
                      </div>
                   </div>
                  </div>
                <div class="form-group " style="visibility:hidden">
                  <input type="file"  class="btn btn-primary py-3 px-5" #filePicker  (change)='onImageSelected($event)' >
                  
                </div>
                <img [src]="imagePreview" name="img" style="height:25px ; width:15px">
                <div class="form-group text-center">
                  <button type ="button" class="btn btn-secondary text-center"(click)="filePicker.click()">Please Choose File</button>
                  
                </div>
                  <div class="form-group text-center">
                  <input type="submit" class="btn btn-primary " [value]="title" required>
                </div>
              </form>  
            </div>
           
          </div>
        </div>
      </div>
