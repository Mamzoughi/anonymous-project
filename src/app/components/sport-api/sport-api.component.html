<app-banner Ch="Teams"></app-banner>
<div class="col-lg-9 mx-auto text-center">
        <!-- identification du form Ã  travers [formGroup] -->
        <form #teamForm="ngForm" (ngSubmit)="displayTeams()" class="text-center mt-3">
          <div class="form-group">
              <input  name="search" [(ngModel)]="search.countrie" >
              <button class="btn" type="submit" >Display Teams</button>
      
          </div>
      </form> 
</div>
  
  <div class="site-section bg-dark">
    <div class="container">
      <div *ngIf="clicked" style="margin-left:42%;">           
        <app-loader></app-loader>
      </div>
      <div class="row" *ngIf="teams.length">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div class="widget-next-match" >
          
            <table class="table table-striped container" >
              <th scope="col" >ID</th>
              <th scope="col" >Country</th>
              <th scope="col" >Team Name</th>
              <th scope="col" >Logo</th>
              <th scope="col" >Short Code</th>
              
    
            

              <tr *ngFor=" let team of pageOfItems ">
                <td>{{team.team_id}}</td> 
                <td>{{team.country.name}}</td>
                <td>{{team.name}}</td>
                <td><img [src]="team.logo" style="width: 20px; height:20px;"></td>
                <td>{{team.short_code}}</td>

              </tr>

            </table>
            <div class="card-footer pb-0 pt-3 " style="margin-left:0%">
              <jw-pagination [pageSize]="7" [items]="teams" (changePage)="onChangePage($event)" ></jw-pagination>
        </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
