<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Search</h1>
        <form #searchForm="ngForm" (ngSubmit)="searching()" class="text-center mt-5">
            <div class="form-group">
                <input  name="searchBar" [(ngModel)]="search.msg" >
                <button class="btn" type="submit">Search</button>
        
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let match of matches">
  <app-result></app-result>
</div>
