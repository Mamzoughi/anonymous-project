<table class="table container text-center">
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Actions</th>
    
    <tr *ngFor="let user of users">
        <td>{{user._id}}</td>  
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        
        <td><button class="btn btn-success" (click)="goToDisplay(user._id)">Display</button>
        <button class="btn btn-danger ml-1" (click)="deleteUserById(user._id)">Delete</button>
       <button class="btn btn-warning ml-1" (click)="goToEdit(user._id)">Update</button></td>
    </tr>
</table>
